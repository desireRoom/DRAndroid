<h3><a>俯卧撑 共同注意事项：</a></h3>

<div style="text-indent:2em;">
    <p>避免诡异的角度和手部姿势，找到适合自己的锻炼姿势。</p>

    <p>躯干、髋部、双腿始终要成一条直线。只有那些腰部力量太弱无法锁定躯干的人，才会出现做俯卧撑时撅屁股的情况。</p>

    <p>双腿始终要并拢。如果双腿分开，做动作时就无需保持躯干稳定，练习就变容易了。</p>

    <p>在动作最高点时，双臂要伸直，但不要让肘部完全锁定，而要使其微弯，以免关节不舒服。（有时这被描述为让手臂保持“柔软”）</p>

    <p>要平缓地呼吸。根据经验：上推时应呼气，下降时应吸气。但如果你感觉呼吸费力，就不要遵循这一原则，而要多呼吸几次。</p>
</div>
